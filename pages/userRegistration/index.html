<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar usu√°rio</title>

    <link href="../../css/output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen bg-gray-900">
    <section class="w-96 bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-white text-2xl font-bold text-center mb-6">Criar Cadastro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm mb-2">Informe o e-mail</label>
                <input type="email" id="email"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm mb-2">Informe a senha</label>
                <input type="password" id="password"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition">
                Cadastrar
            </button>
        </form>
        <a href="../../index.html" class="text-blue-400 hover:underline flex justify-center mt-4">
            Voltar
        </a>
    </section>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
